<div class="content" role="main">
  <div class="wide-container">
    <button
      class="btn"
      (click)="requestElevationData()"
      [disabled]="isLoading$$ | async">
      <span>
        <ng-template #loading>loading...</ng-template>
        <ng-container *ngIf="(isLoading$$ | async) !== true; else loading">
          request elevation data
        </ng-container>
      </span>
    </button>
  </div>
  <div class="wide-container">
    <app-chart [coordinates]="elevation$ | async"></app-chart>
  </div>
  <div class="wide-container">
    <app-indicator-avg [arr]="elevationValues$ | async" name="elevation">
    </app-indicator-avg>
  </div>
  <div class="wide-container">
    <app-indicator-max [arr]="elevationValues$ | async" name="elevation">
    </app-indicator-max>
  </div>
</div>
